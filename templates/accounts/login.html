{% extends 'base.html' %}

{% block title %}Login - RecipeShare{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-red-800 mb-6">Welcome Back</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">
                <i class="fa fa-user"></i> Username
            </label>
            <input 
                type="text" 
                name="username" 
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-yellow-500"
                placeholder="Enter your username"
            >
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2">
                <i class="fa fa-lock"></i> Password
            </label>
            <input 
                type="password" 
                name="password" 
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-yellow-500"
                placeholder="Enter your password"
            >
        </div>
        
        <button 
            type="submit"
            class="w-full bg-yellow-500 text-red-800 py-3 px-4 rounded-lg hover:bg-yellow-600 font-bold text-lg"
        >
            <i class="fa fa-sign-in"></i> Login
        </button>
    </form>
    
    <p class="text-center mt-4 text-gray-600">
        Don't have an account? 
        <a href="/register/" class="text-red-800 hover:underline font-bold">Sign Up</a>
    </p>
</div>
{% endblock %}
