<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="h-screen flex flex-col justify-between">
        <nav class="w-full h-15 bg-yellow-500">
            <div class="h-full w-full flex justify-between">
                <div class="h-full w-1/6 flex justify-center items-center">
                    <h1 class="text-3xl font-bold text-center text-red-800">Recipe Share</h1>
                </div>
                <div class="h-full w-1/6 flex flex-row-reverse justify-start items-center">
                    <i class="fa fa-bars px-3" style="font-size: xx-large;"></i>
                    <i class="fa fa-line-chart px-3" style="font-size: xx-large;"></i>
                    <i class="fa fa-user-circle-o px-3" style="font-size: xx-large;"></i>
                </div>
            </div>
        </nav>
        <div class="h-full w-full bg-gray-100">
            {% block content %}
            {% endblock content %}
        </div>
        <footer class="w-full h-15 bg-black flex justify-center items-center">
            <h1 class="text-4xl text-white">THIS IS THE FOOTER</h1>
        </footer>
    </div>
</body>
</html>
